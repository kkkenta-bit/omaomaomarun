<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>おまるん元気にしてるかい？</title>
  <meta name="description" content="おまるん元気にしてるかい？" />
  <style>
    :root {
      --fg-light: #f5f5f7;
      --fg-dark: #0a0a0a;
      --sub-light: #a1a1a6;
      --sub-dark: #6e6e73;
      --accent: #0a84ff;
      --hover: #0071e3;
      --c1: 255, 255, 255;
      --c2: 160, 160, 160;
      --c3: 60, 60, 60;
    }
    @media (prefers-color-scheme: light) {
      :root {
        --fg-light: #0a0a0a;
        --fg-dark: #f5f5f7;
        --sub-light: #6e6e73;
        --sub-dark: #a1a1a6;
        --accent: #0071e3;
        --hover: #005bb5;
      }
    }

    html, body {
      margin: 0;
      background: var(--fg-dark);
      color: var(--fg-light);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue",
                   "Hiragino Kaku Gothic ProN", "Noto Sans JP", sans-serif;
      -webkit-font-smoothing: antialiased;
      scroll-behavior: smooth;
    }

    /* 背景ブロブ */
    .bg {
      position: fixed;
      inset: 0;
      z-index: -1;
      overflow: hidden;
    }
    .blob {
      position: absolute;
      border-radius: 50%;
      filter: blur(60px);
      opacity: 0.5;
      will-change: transform;
    }
    .b1 {
      width: 60vw; height: 60vw;
      left: -10vw; top: -10vh;
      background: radial-gradient(circle, rgba(var(--c1), 0.4), transparent 70%);
    }
    .b2 {
      width: 50vw; height: 50vw;
      right: -15vw; top: 20vh;
      background: radial-gradient(circle, rgba(var(--c2), 0.3), transparent 70%);
    }
    .b3 {
      width: 70vw; height: 70vw;
      left: 10vw; bottom: -20vh;
      background: radial-gradient(circle, rgba(var(--c3), 0.35), transparent 70%);
    }

    /* セクションは背景透明 */
    section {
      min-height: 100svh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 24px;
    }

    h1 {
      font-size: clamp(28px, 7vw, 64px);
      font-weight: 700;
      margin: 0;
      letter-spacing: -0.02em;
    }
    .sub {
      margin-top: 14px;
      font-size: clamp(14px, 3.4vw, 18px);
      color: var(--sub-light);
    }

    /* Apple風シェブロン矢印 */
    .arrow-wrap { margin-top: 40px; }
    .arrow-hit {
      display: inline-flex;
      width: 56px; height: 56px;
      border-radius: 50%;
      justify-content: center;
      align-items: center;
      text-decoration: none;
      transition: background 0.3s;
    }
    .arrow-hit:hover { background: rgba(255,255,255,0.1); }
    .arrow-down {
      width: 28px; height: 28px;
      border-bottom: 2px solid var(--sub-light);
      border-right: 2px solid var(--sub-light);
      transform: rotate(45deg);
      border-radius: 2px;
      animation: bounce 1.6s infinite;
    }
    @keyframes bounce {
      0%, 100% { transform: rotate(45deg) translate(0,0); }
      50% { transform: rotate(45deg) translate(4px,4px); }
    }

    /* Apple風ガラスボタン */
    .buttons {
      display: flex;
      gap: 16px;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 20px;
    }
    button {
      padding: 12px 20px;
      font-size: 1rem;
      border-radius: 12px;
      color: var(--fg-light);
      background: rgba(255,255,255,0.08);
      border: 1px solid rgba(255,255,255,0.2);
      backdrop-filter: blur(12px);
      cursor: pointer;
      transition: background 0.3s, transform 0.1s;
    }
    button:hover {
      background: rgba(255,255,255,0.15);
    }
    button:active {
      transform: translateY(1px);
    }

    /* 結果表示 */
    .result {
      margin-top: 20px;
      font-size: 1.2rem;
      opacity: 0;
      transform: translateY(8px);
      transition: all 0.4s ease;
    }
    .result.show {
      opacity: 1;
      transform: translateY(0);
    }
  </style>
</head>
<body>
  <!-- 背景 -->
  <div class="bg">
    <div class="blob b1"></div>
    <div class="blob b2"></div>
    <div class="blob b3"></div>
  </div>

  <!-- 上部 -->
  <section id="top">
    <div>
      <h1>おまるん元気にしてるかい？</h1>
      <div class="arrow-wrap">
        <a href="#choice" class="arrow-hit"><div class="arrow-down"></div></a>
      </div>
    </div>
  </section>

  <!-- 下部 -->
  <section id="choice">
    <div>
      <h2>今のおまるんは</h2>
      <div class="buttons">
        <button data-choice="sad">さみしい</button>
        <button data-choice="fine">さみしくない</button>
      </div>
      <div id="result" class="result"></div>
    </div>
  </section>

  <script>
    // パララックス
    const blobs = document.querySelectorAll('.blob');
    window.addEventListener('scroll', () => {
      const y = window.scrollY;
      blobs.forEach((b, i) => {
        const factor = (i+1) * 0.04;
        b.style.transform = `translateY(${y * factor}px)`;
      });
    });

    // ボタン動作
    const resultDiv = document.getElementById('result');
    document.querySelectorAll('button[data-choice]').forEach(btn => {
      btn.addEventListener('click', () => {
        const type = btn.dataset.choice;
        resultDiv.textContent = type === 'sad'
          ? '明日なるはやでいける様にがんばります'
          : 'えらい！さすがおちゃんまる';
        resultDiv.classList.add('show');
      });
    });
  </script>
</body>
</html>
