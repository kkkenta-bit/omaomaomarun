<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>おまるん元気にしてるかい？</title>
  <style>
    :root {
      --bg: #f5f5f7;
      --fg: #0a0a0a;
      --sub: #6e6e73;
      --ring: #d2d2d7;
      --accent: #0071e3;
    }
    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #000000;
        --fg: #f5f5f7;
        --sub: #a1a1a6;
        --ring: #2c2c2e;
        --accent: #0a84ff;
      }
    }
    html, body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue",
                   "Hiragino Kaku Gothic ProN", "Noto Sans JP", sans-serif;
      background: var(--bg);
      color: var(--fg);
      scroll-behavior: smooth;
    }
    section {
      min-height: 100svh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
      text-align: center;
    }
    h1 {
      font-size: clamp(28px, 7vw, 64px);
      margin: 0;
      font-weight: 700;
      letter-spacing: -0.02em;
    }
    p.sub {
      margin-top: 14px;
      color: var(--sub);
    }
    .arrow {
      margin-top: 40px;
      font-size: 2rem;
      animation: bounce 1.5s infinite;
    }
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(8px); }
    }
    .buttons {
      display: flex;
      gap: 20px;
      margin-top: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }
    button {
      background: var(--accent);
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #005bb5;
    }
    .result {
      margin-top: 20px;
      font-size: 1.2rem;
      opacity: 0;
      transform: translateY(8px);
      transition: all 0.4s ease;
    }
    .result.show {
      opacity: 1;
      transform: translateY(0);
    }
  </style>
</head>
<body>

  <!-- 上部 -->
  <section id="top">
    <h1>おまるん元気にしてるかい？</h1>
    <div class="arrow">
      <a href="#choice" style="color: inherit; text-decoration: none;">⬇️</a>
    </div>
  </section>

  <!-- 下部（二択） -->
  <section id="choice">
    <h2>気持ちはどっち？</h2>
    <div class="buttons">
      <button onclick="showResult('sad')">さみしい</button>
      <button onclick="showResult('fine')">さみしくない</button>
    </div>
    <div id="result" class="result"></div>
  </section>

  <script>
    function showResult(type) {
      const resultDiv = document.getElementById('result');
      if (type === 'sad') {
        resultDiv.textContent = '明日なるはやでいける様にがんばります';
      } else {
        resultDiv.textContent = 'えらい！さすがおちゃんまる';
      }
      resultDiv.classList.add('show');
    }
  </script>

</body>
</html>
